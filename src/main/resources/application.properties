# App metadata
spring.application.name=adminGastosApi
server.port=${PORT:8080}

# DB connection
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR

# Swagger (custom paths)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.title=AdminGastos API

# CORS
ALLOWED_ORIGINS=http://localhost:8080,https://admin-gastos.vercel.app,https://vite-react-admin-gastos.vercel.app

# Active profile (important for Swagger access control)
spring.profiles.active=dev